<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scratch</title>
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id='help'>To get started, type !eval followed by any valid javascript. Type !reset to clear all changes made.</div>
            <div id='terminal'></div>
        </header>
        <div class="content">
            <webview id="wview" style="width: 100%; height: 100%;" src="data:text/html,<html><head></head><body></body></html>" />
        </div>
        <div class="init">
            <input id="uname" type="text" placeholder="Beam Username"/>
        </div>
    </div>
</body>
</html>
